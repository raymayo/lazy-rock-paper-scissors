<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">

<body>
    <div id="buttonDiv">
  <h1>Rock-Paper-Scissor</h1>
  <input type="button" value="Rock" id="rock" class='btn-style rockColor btn'>
  <input type="button" value="Paper" id="paper" class='btn-style paperColor btn'>
  <input type="button" value="Scissor" id="scissor" class='btn-style scissorColor btn'>
</div>
<br>
<button id="submit" class="btn-style playColor">Play</button>
<div id="winner"></div>
<button id="reset" class="btn-style playColor">Reset</button>

</body>
</html>
